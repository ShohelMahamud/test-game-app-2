<!DOCTYPE html>
<html>
<head>
<style>
body {width:100%; height:100%;border:0px solid black}
.MainContainer { width:100vh ; height:100vh; border:0px solid black}
.A {font-size:50%}
.header {width:100vh; height:12vh; background-color:#161616;position:absolute; top:0vh; left:0vh}
.MainContent {width:100vh; height:75vh; background-color:#fcfcfc;position:absolute; top:12vh; left:0vh}
.HomePages1 { width:29vh ; height:10vh; border-radius:1vh; background-color:#606060; top:06vh; position:relative;left:30vh;padding-left:11vh;padding-top:3vh;font-size:5vh; color:#f7f8f9}
#HomePages2 { width:31vh ; height:10vh; border-radius:1vh; background-color:#606060; top:07vh; position:relative;left:30vh;padding-left:9vh;padding-top:3vh;font-size:5vh; color:#f7f8f9; display:none}
.HomePages3 { width:28vh ; height:10vh; border-radius:1vh; background-color:#606060; top:08vh; position:relative;left:30vh;padding-left:12vh;padding-top:3vh;font-size:5vh; color:#f7f8f9}

.footer {width:100vh; height:12vh; background-color:#161616; position:absolute; bottom:0vh; left:0vh}
.HomeButton {width:10vh; height:10vh; position:absolute; left:45vh; top:1vh; background-color:#afafaf; border:0vh solid black; border-radius:2vh}

</style>

<script>
function myFunction() {
    var x = document.getElementById("HomePages2");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}

</script>
</head>
<body>
<div class="MainContainer">
<div class="header"></div>
<div class="MainContent">
<div class="HomePages1"><b>New Job</b></div>
<div id="HomePages2">Current Job</div>
<div class="HomePages3">Settings</div>


<div class="footer">
<button class="HomeButton" onclick="myFunction()"></button>
</div>


</div>
</body>
</html>
